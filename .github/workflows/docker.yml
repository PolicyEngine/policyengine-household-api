name: Build and Push Docker Image

on:
  push:
    branches:
      - upgrade-python-3.13
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: policyengine
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./gcp/Dockerfile
          push: true
          tags: |
            policyengine/policyengine-household-api:python313
            policyengine/policyengine-household-api:latest
          cache-from: type=registry,ref=policyengine/policyengine-household-api:buildcache
          cache-to: type=registry,ref=policyengine/policyengine-household-api:buildcache,mode=max